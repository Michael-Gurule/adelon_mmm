name: Build and Push Docker Image

on:
    push:
        branches: ["main"]
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels)
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

            - name: Build Docker image (no push yet)
              uses: docker/build-push-action@v5
              with:
                  context: .
                  load: true
                  tags: adelon-mmm:test
                  labels: ${{ steps.meta.outputs.labels }}

            - name: Start container and wait for pipeline + dashboard
              run: |
                  docker run -d --name mmm-test -p 8501:8501 adelon-mmm:test
                  echo "Waiting for pipeline to finish and Streamlit to start..."
                  for i in $(seq 1 90); do
                    if curl -sf http://localhost:8501/_stcore/health; then
                      echo ""
                      echo "Health check passed!"
                      exit 0
                    fi
                    echo "Attempt $i/90 â€” waiting 10s..."
                    sleep 10
                  done
                  echo "Health check failed after 15 minutes"
                  docker logs mmm-test
                  exit 1

            - name: Show container logs
              if: always()
              run: docker logs mmm-test

            - name: Stop test container
              if: always()
              run: docker rm -f mmm-test

            - name: Push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
