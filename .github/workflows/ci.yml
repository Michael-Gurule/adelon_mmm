name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install linting tools
        run: pip install black==24.10.0 isort==5.13.2 flake8==7.1.1
      - name: Check Black formatting
        run: black --check --line-length 88 src/ tests/ dashboards/ data/
      - name: Check isort import order
        run: isort --check-only --profile black --line-length 88 src/ tests/ dashboards/ data/
      - name: Run flake8
        run: flake8 src/ tests/ --max-line-length 88 --extend-ignore E203,W503

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -e ".[bayesian,dev]"
      - name: Generate test data
        run: adelon-generate --n-days 90 --seed 42
      - name: Run fast tests
        run: pytest -m "not slow" -v --cov=src --cov-report=term-missing

  test-slow:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -e ".[bayesian,dev]"
      - name: Generate test data
        run: adelon-generate --n-days 90 --seed 42
      - name: Run MCMC tests
        run: pytest -m slow -v --timeout=600
